<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>picBox</title>
      <link href="https://fonts.googleapis.com/css?family=Pacifico|Indie+Flower|Lobster" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="..\..\GitHub\PicBox\normalize.css">
      <link rel="stylesheet" type="text/css" href="..\..\GitHub\PicBox\style.css">
      <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="crossorigin="anonymous"></script>
      <script type="text/javascript" src="..\..\GitHub\PicBox\scripts.js"></script>
  </head>
  <body>

    <!---Top nav bar--->
   <div class="flex-container nav">
     <div class="flex-item item1 bar">
      <img src="https://image.flaticon.com/icons/svg/54/54175.svg" alt="menu" id="menutab" >
     </div>
       <div class="flex-item item2 bar">
         <h1 class="logo">weatherBox</h1>
       </div>
     <div class="flex-item item3 bar">
       <h3><a class="signupbtn" href="#">Sign Up</a></h3>
     </div>
   </div>

   <!---slide out menu--->
  <div class=" menuitems">
   <div class="overlay">
     <ul>
       <li class="menu"><a href="#">Home</a></li>
       <li class="menu"><a href="#">Favorites</a></li>
       <li class="menu"><a href="#">Log Out</a></li>
     </ul>
   </div>
  </div>

  <!---signup--->
   <div class="container signup">
    <h2>Welcome to weatherBox</h2>
      <h2>Sign Up<h2>
        <h3>Create UserName</h3>
          <form>
            <input type="username">
          </form>
        <h3>Create Password</h3>
          <form type="password">
            <input>
          </form>
        <h3>Re-Enter Password<h3>
          <form type="password">
            <input>
          </form>
          <input type="submit">
          <p><a class="cancel" href="#">Cancel</a></p>
    </div>

    <!---welcome search page--->
    <div class="welcomepage">
          <h2 id="mainwelcome">Welcome</h2>
        <div class="welpage">
          <p class="entercity">Enter City, State, Country</p>
        </div>
    <!---search field--->
          <input type="text" class="searchbox"><br>
            <button class="cfbutton" id="cbutton">C°</button>
            <button class="cfbutton" id="fbutton">F°</button><br>
          <input type="button" value="Submit" class= "searchBtn">
    </div>

    <!---search results--->
    <div class="searchResults hideSearchresults">
      <div id="city"></div>
        <h3 class="curtemp"> Current Temperature:</h3>
        <div id="temp"></div>
          <h3 class="curcondition">Current Conditions:</h3>
        <div id="descript"></div>
      <div>
        <button class="backbtn">Back to search</button>
      </div>
    </div>
  </body>
</html>
